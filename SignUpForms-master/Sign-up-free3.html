<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Subscribe form</title>

	<!-- Your META here -->
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="j-folder/css/main-signup.css">
	<link rel="stylesheet" href="j-folder/css/font-awesome.min.css">
	<link rel="stylesheet" href="j-folder/css/j-forms.css">

	<!-- Scripts -->
	<script src="j-folder/js/jquery.1.11.1.min.js"></script>

	<!--[if lt IE 10]>
			<script src="j-folder/js/jquery.placeholder.min.js"></script>
		<![endif]-->

</head>
<body class="bg-pic">
	<div class="wrapper wrapper-400">

		<form action="" method="" class="j-forms" novalidate>

			<div class="header">
				<p>Subscribe-New Channel Lineup</p>
			</div>
			<!-- end /.header-->

			<div class="content">

				<!-- start name -->
				<div class="unit">
					<label class="label">Name</label>
					<div class="input">
						<label class="icon-right" for="name">
							<i class="fa fa-user"></i>
						</label>
						<input type="text" placeholder="e.g. John Doe" id="name" name="name">
					</div>
				</div>
				<!-- end name -->

				<!-- start email -->
				<div class="unit">
					<label class="label">Email</label>
					<div class="input">
						<label class="icon-right" for="email">
							<i class="fa fa-envelope-o"></i>
						</label>
						<input type="email" placeholder="email@example.com" id="email" name="email">
					</div>
				</div>
				<!-- end email -->

				<!-- start subscribe -->
				<div class="unit check">
					<label class="checkbox-toggle">
						<input type="checkbox" name="news_group[]" value="news_and_articles" checked="">
						<i></i>
						New Channel Lineup (only the latest)
					</label>
					<label class="checkbox-toggle">
						<input type="checkbox" name="news_group[]" value="weekly_news" checked="">
						<i></i>
						Weekly newsletter
					</label>
					<label class="checkbox-toggle">
						<input type="checkbox" name="news_group[]" value="monthly_news">
						<i></i>
						Mothly newsletter
					</label>
				</div>
				<!-- end subscribe -->

			</div>
			<!-- end /.content -->

			<div class="footer">
				<button type="submit" class="primary-btn">Subscribe</button>
			</div>
			<!-- end /.footer -->

		</form>
	</div>
</body>
</html>
